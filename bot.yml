name: Run Minecraft Bot 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes to keep it awake

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use Node 16 (matches your likely Replit setup)
      - run: npm install  # Install dependencies (mineflayer, prismarine-viewer, etc.)
      - run: node index.js  # Run your botâ€™s main file